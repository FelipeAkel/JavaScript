    <h1>Capítulo 5 - Exemplos 3 - Página 106</h1>

    <hr>
    
    <script>
        let numero;
        
        do{
            numero = Number(prompt('Número: '));
            if(numero == 0 || isNaN(numero)){
                alert('Digite um número válido...');
            }
        } while(numero == 0 || isNaN(numero));

        let pares = `Pares entre 1 e ${numero}: \n`;
        for(x = 2; x <= numero; x = x + 2){
            pares = pares + x + ', ';
        }
        alert(pares);

    </script>
