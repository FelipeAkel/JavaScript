<body>
    <h1>Capítulo 5 - Exemplos 5 - Página 110</h1>
    <img src="img/ex5_5.jpg" class="alta" alt="Multiplicação">
    <h2 class="sub-titulo" >Programa Contas do Mês</h2>
    <form >
        <label for="inConta">Descrição da Conta: </label>
        <input type="text" name="inConta" id="inConta" required>
        <br>
        <label for="inValor">Valor da Conta: </label>
        <input type="number" name="inValor" id="inValor" min="0" step="0.01" required>
        <br><br>
        <input type="submit" value="Registrar Conta">
    </form>
    <br>
    <pre id="retornoDescricao"></pre>
    <pre id="retornoTotal"></pre>

    <script src="js/ex5_5.js"></script>
</body>
</html>
