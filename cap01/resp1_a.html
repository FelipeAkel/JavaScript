    <h4>Capítulo 1 - Exercício A - Página 39</h4>
    <p>Elaborar um programa que leia um número. Calcule e informe os seus vizinhos, ou seja, o número anterior e o posterior.</p>
    <!-- Exemplo: Número 15, Vizinhos 14 e 16 -->
    <script>
        const numero = Number(prompt("Qual o número?"));
        let numAnterior = numero - 1;
        let numPosterior = numero + 1;
        alert(`Número: ${numero}\nAnterior: ${numAnterior}\nPosterior: ${numPosterior}`);
    </script>
</body>
