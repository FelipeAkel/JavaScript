    <h4>Capítulo 1 - Exemplo 8 - Página 39</h4>
    <p>Elabore um programa que leia a duração de uma viagem em dias e horas. Calcule e informe a duração total da viagem em número de horas.</p>
    <script>
        const dias = Number(prompt("Número de dias?"));
        const horas = Number(prompt("Número de horas?"));
        let totalHoras = (24 * dias) + horas;
        alert("O total de horas é " + totalHoras);
    </script>
