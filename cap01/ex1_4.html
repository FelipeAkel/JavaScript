    <script>
        const fruta = "Banana";
        const preco = 3.50;
        const levar = true;
        let novoValor;

        console.log(typeof fruta);  // String
        console.log(typeof preco);  // number
        console.log(typeof levar);  // Boolean
        console.log(typeof novoValor);  //undefined

        // Number.isInteger(XX) verifica se o número é inteiro ou contém decimal
        console.log(Number.isInteger(12));  // true
        console.log(Number.isInteger(8.55));    // false
    </script>
