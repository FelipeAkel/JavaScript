    <h4>Capítulo 1 - Exemplo 3 - Página 34</h4>

    <script>
        const a = "20";
        let mult = a * 2; // 40
        let divi = a / 2; // 10
        let subt = a - 2; // 18
        let soma = a + 2; // 202
        let somaConversao = Number(a) + 2; // 22

        // Para converter texto em número -> Number(), parseInt(), parseFloat()
        // Para converter número em texto -> String()

        console.log(a, typeof a);
        console.log(mult, typeof mult);
        console.log(divi, typeof divi);
        console.log(subt, typeof subt);
        console.log(soma, typeof soma);
        console.log(somaConversao, typeof somaConversao);
    </script>
