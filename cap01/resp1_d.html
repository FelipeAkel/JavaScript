<body>
    <h4>Capítulo 1 - Exercício D - Página 40</h4>
    <p>
        Elaborar um programa que leia 2 notas de um aluno em uma disciplina.
        Calcule e informe a média das notas.
    </p>

    <script>
        let nota1 = Number(prompt("Qual a nota 1?"));
        let nota2 = Number(prompt("Qual a nota 2?"));
        let media = (nota1 + nota2) / 2;
        alert(`Nota 1: ${nota1.toFixed(1)} \nNota 2: ${nota2.toFixed(1)} \nMédia: ${media.toFixed(1)}`);
    </script>
    
</body>
