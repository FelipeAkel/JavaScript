    <h4>Capítulo 1 - Exemplo 6 - Página 37</h4>

    <script>
        const num1 = Number(prompt("Qual o valor de número 1?"));
        const num2 = Number(prompt("Qual o valor de número 2?"));
        let soma = 0;
        if(num1 >= 0 && num2 >= 0){
            soma = num1 + num2;
            alert("A soma é: " + soma);
        } else {
            alert("Erro! Um dos valores informado não é numérico. Num1: " + num1 + " Num2: " + num2);
        }
    </script>
