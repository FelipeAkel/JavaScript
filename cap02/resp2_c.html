<body>
    <h1>Capítulo 2 - Exercício C - Página 60</h1>
    <!-- Supermercado está com uma promoção.
        Para aumentar suas vendas no setor de higiee, cada etiqueta de produto deve exibir uma mensagem anunciando 50% de desconto (para um item) na compra de três unidades do produto.
        Elabore um programa que leia descrição e preço de um produto.
        Após, apresente as mensagens indicando a promoção.
    -->
    <hr>
    <h2>Supermercador JS</h2>
    <form>
        <label for="inProduto">Produto: </label>
        <input type="text" name="inProduto" id="inProduto" required>
        <br>
        <label for="inPreco">Preço: </label>
        <input type="number" name="inPreco" id="inPreco" min="0" step="0.01" required>
        <br>
        <input type="submit" value="Ver Promoção">
    </form>
    <h3 id="retornoPromocao" ></h3>
    <h3 id="retornoProdutoDesconto" ></h3>

    <script src="js/resp2_c.js"></script>
</body>
