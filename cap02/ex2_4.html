    <h2>Restaurante JS</h2>
    <!-- Elaborar um programa para um restaurante que leia o preço po kg e o consumo (em gramas) de um clietne.
        Exiba o valor a ser pago, conforme ilustra o exemplo.
        Quilo: 50.50
        Consumo gramas: 500
        Respsota do valor a ser pago: 29.25
    -->
    <form>
        <label for="inQuilo">Buffet por Quilo R$: </label>
        <input type="number" step="0.01" name="inQuilo" id="inQuilo">
        <br>
        <label for="inGramas">Consumo do Cliente (gr): </label>
        <input type="number" step="0.01" name="inGramas" id="inGramas">
        <br>
        <input type="submit" value="Calcular Preço">
    </form>

    <h3 id="retornoValorPagar" ></h3>
