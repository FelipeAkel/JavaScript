<body>
    <!--
        Elaborar um programa que leia três lados e verifique se eles podem ou não formar um triângulo.
        Para formar um triângulo, um dos lados não pode ser maior que a soma dos outros dois. 
        Caso possam formar um triângulo, exiba também que o tipo do triângulo:
        Equilátero (3 lados iguais);
        Isósceles (2 lados iguais);
        Escaleno (3 lados diferentes);
    -->
    <h1>Capítulo 4 - Exercício D - Página 94</h1>
    <hr>
    <img src="img/exerc.jpg" alt="Imagem do Exercício">
    <h2 class="sub-titulo">Programa Lados de um Triângulo</h2>
    <form>
        <label for="inLadoA">Lado A: </label>
        <input type="number" name="inLadoA" id="inLadoA" min="0" required>
        <label for="inLadoB">Lado B: </label>
        <input type="number" name="inLadoB" id="inLadoB" min="0" required>
        <label for="inLadoC">Lado C: </label>
        <input type="number" name="inLadoC" id="inLadoC" min="0" required>
        <br><br>
        <input type="submit" value="Verificar Lados">
    </form>
    <br>
    <h3 id="retornoTriangulo"></h3>
    <h3 id="retornoTipoTriangulo"></h3>

    <script src="js/resp4_d.js"></script>
</body>
