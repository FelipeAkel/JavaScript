<body>
    <h1>Capítulo 4 - Exemplo 1 - Página 74</h1>
    <hr>
    <h2>Programa Situação do Aluno</h2>
    <form>
        <label for="inAluno">Nome do Aluno: </label>
        <input type="text" name="inAluno" id="inAluno" required>
        <br>
        <label for="inNota1">1º Nota: </label>
        <input type="number" name="inNota1" id="inNota1" min="0" max="10" step="0.01" required>
        <br>
        <label for="inNota2">2º Nota: </label>
        <input type="number" name="inNota2" id="inNota2" min="0" max="10" step="0.01" required>
        <br>
        <div id="retornoRecuperacao" style="display: none;">
            <label for="inNotaRecupercao">Nota de Recupercao: </label>
            <input type="number" name="inNotaRecupercao" id="inNotaRecupercao" min="0" max="10" step="0.01" >
        </div>
        <br>
        <input type="submit" value="Exibir Média e Situação">
    </form>

    <h3 id="retornoMedia" ></h3>
    <h3 id="retornoMensagem"></h3>

    <script src="js/ex4_1.js"></script>
</body>
