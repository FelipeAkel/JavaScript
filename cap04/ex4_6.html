<body>
    <!-- 
        Em um determinado momento do dia, apenas notas de 10, 50 e 100 estão disponíveis em um terminal de caixa eletrônico.
        Elaborar um programa que leia um valor de saque de um cliente, verifique sua validade (ou seja, se pode ser pago com as notas disponíveis)
        e informe o número mínimo de notas de 100, 50 e10 necessárias para pagar esse saque. 
    -->
    <h1>Capítulo 4 - Exemplo 6 - Página 88</h1>
    <hr>
    <img src="img/ex4_6.jpg" alt="Caixa Eletrônico" >
    <h2 class="sub-titulo" >Programa Caixa Eletrônico</h2>
    <form>
        <label for="inSaque">Valor do Saque R$: </label>
        <input type="number" name="inSaque" id="inSaque" min="0" required>
        <br>
        <input type="submit" value="Exibir Notas para Saque">
    </form>

    <br>
    <h3 id="retornoSaqueIndisponivel"></h3>
    <h3 id="retornoNota100"></h3>
    <h3 id="retornoNota50"></h3>
    <h3 id="retornoNota10"></h3>

    <script src="js/ex4_6.js"></script>
</body>
</html>
