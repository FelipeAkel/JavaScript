<body>
    <h1>Capítulo 4 - Exemplo 3 - Página 84</h1>

    <script>
        const bairro = (prompt("Bairros: Asa Sul, Asa Norte, Sobradinho, Planaltina;\nBairro de Entrega:" ));
        let taxaEntrega = null;

        switch(bairro){
            case 'Asa Sul':
                taxaEntrega = 5.00;
                break;
            case 'Asa Norte':
                taxaEntrega = 10.50;
                break;
            case 'Sobradinho':
            case 'Planaltina':
                taxaEntrega = 15.30;
                break;
            default:
                taxaEntrega = 22.99;
        }

        alert(`Taxa R$: ${taxaEntrega.toFixed(2)}`);

    </script>

</body>
