<body>
    <!-- Elaborar um programa para simular um parquímetro, o qual leia o valor de moedas depositado em um terminal de estacionamento rotativo.
        O programa deve informar o tempo de perminência do veículo no local e o troco (se existir), como no exemplo. 
        Se o valor for inferior ao tempo mínimo, exiba a mensagem: "Valor Insificiente".
        
        Valor R$    Tempo
        1,00        30 min
        1,75        60 min
        3,00        120 min
    -->
    <h1>Capítulo 4 - Exercício C - Página 94</h1>
    <hr>
    <img src="img/exerc.jpg" alt="Imagem do Exercício">
    <h2 class="sub-titulo">Programa Parquímetro</h2>
    <form>
        <label for="inValor">Valor R$: </label>
        <input type="number" name="inValor" id="inValor" min="0" step="0.01" required>
        <br><br>
        <input type="submit" value="Confirmar Depósito">
    </form>
    <br>
    <h3 id="retornoTempo"></h3>
    <h3 id="retornoTroco"></h3>

    <script src="js/resp4_c.js"></script>
</body>
